<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Medical Report Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .upload-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 80px auto;
    }
    .title {
      font-weight: bold;
      color: #0077b6;
    }
    .lead {
      color: #555;
    }
    .btn-custom {
      background-color: #0077b6;
      color: #fff;
      border: none;
    }
    .btn-custom:hover {
      background-color: #005f8a;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="upload-box text-center">
    <h2 class="title">Upload Your Medical Report</h2>
    <p class="lead">We value your privacy. Upload your PDF or Image  report .</p>

    <form action="/submit" method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <input type="file" name="document" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom px-4 py-2">Analyze Report</button>
    </form>
  </div>
</div>

</body>
</html>
