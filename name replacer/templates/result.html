<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Anonymization Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .result-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      max-width: 850px;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .title {
      color: #6a11cb;
      font-weight: bold;
    }
    .info-card {
      background-color: #f0f4ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .modified-text {
      background-color: #fefefe;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      color: #333;
    }
    .btn-custom {
      background-color: #6a11cb;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #4e0ba6;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="result-box">
    <h2 class="title text-center">Anonymization Result</h2>

    <div class="info-card">
      <p><strong>Uploaded File:</strong> {{ filename }}</p>
      <p><strong>Upload Time:</strong> {{ upload_time }}</p>
      <p><strong>Original Name Found:</strong> {{ original_name }}</p>
      <p><strong>Replaced With:</strong> {{ fake_name }}</p>
    </div>

    <h5>Updated Report Text:</h5>
    <div class="modified-text">
      {{ text }}
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a href="/" class="btn btn-outline-secondary">Upload Another File</a>
      <a href="{{ url_for('download_file', filename=download_filename) }}" class="btn btn-custom">Download Anonymized Text</a>
    </div>
  </div>
</div>

</body>
</html>
